<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omma - Painel administrativo</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <h1>Painel de controle</h1>
    </header>
    <main>
        <section class="painel-receitas">
           
        </section>
        <section class="formulario">
            <h2>Adicionar nova receita</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo">
                <br>
                <label for="dificuldade">Dificuldade</label>
                <select name="dificuldade" id="dificuldade">
                    <option value="fácil">fácil</option>
                    <option value="médio">médio</option>
                    <option value="dificil">dificil</option>
                    <option value="chef">chef</option>
                </select>
                </br>
                <label for="ingredientes">Ingredientes <br><span>insira os ingredientes separados por vírgula.</span></label>
                <textarea name="ingredientes" id="ingredientes" cols="30" rows="10"></textarea>
                </br>
                <label for="preparo">Preparo</label>
                <textarea name="preparo" id="preparo" cols="30" rows="10"></textarea>
                </br>
                <label for="link">Link</label>
                <input type="text" name="link" id="link">
                </br>
                <label for="vegano">Vegano</label>
                <label for="veganoTrue">
                    <input type="radio" name="vegano" id="veganoFalse">
                    sim
                </label>
                <label for="veganoFalse">
                    <input type="radio" name="vegano" id="veganoFalse">
                    não
                </label>
                <br>
                <button id="btnEnviar">enviar</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
